
  <table class="table table-dark table-striped" style="margin-top: 57px;">
    <thead>
        <tr>
          <th scope="col" style="padding-left: 40px;">ID</th>
          <th scope="col">TÍTULO</th>
          <th scope="col">AÑO</th>
          <th scope="col">DURACIÓN</th>
          <th scope="col">IDIOMA</th>
          <th scope="col">REL</th>
          <th scope="col">PAIS</th>
          <th scope="col">EDITAR</th>
          <th scope="col">ELIMINAR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of ListarMovies">
          <th style="padding-left: 40px;">{{movie.mov_id}}</th>
          <td>{{movie.mov_title}}</td>
          <td>{{movie.mov_year}}</td>
          <td>{{movie.mov_time}}</td>
          <td>{{movie.mov_lang}}</td>
          <td>{{movie.mov_dt_rel}}</td>
          <td>{{movie.mov_rel_country}}</td> 
          <td>
            <button (click)="modificar(movie.mov_id)" type="button" class="btn btn-primary">EDITAR</button>
          </td>
          <td>
            <button (click)="eliminar(movie.mov_id)" type="button" class="btn btn-danger">ELIMINAR</button>
          </td>
        </tr>
      </tbody>
    </table>
