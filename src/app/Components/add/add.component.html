<div class="container-fluid add"> 
  <h1 class="text-center mt-5">Agregar Pelicula</h1>
  <form class="d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row my-2">
        <div class="col">
          <label class="form-label">Titulo</label>
          <input [(ngModel)]="movie.mov_title" type="text" class="form-control" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label class="form-label">Año</label>
          <input [(ngModel)]="movie.mov_year" type="text" class="form-control" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div class="col">
          <label class="form-label">Duración</label>
          <input [(ngModel)]="movie.mov_time" type="text" class="form-control" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div> 
      <div class="row my-2">
        <div class="col">
          <label class="form-label">Idioma</label>
          <input [(ngModel)]="movie.mov_lang" type="text" class="form-control" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div class="col">
          <label class="form-label">Fecha</label>
          <input [(ngModel)]="movie.mov_dt_rel" type="date" class="form-control" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div class="col">
          <label class="form-label">País</label>
          <input [(ngModel)]="movie.mov_rel_country" type="text" class="form-control" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center align-items-center my-5 gap-5">
    <button (click)="checkInputs()" class="btn btn-danger" type="submit">
      Agregar
    </button>
  </div>
</div>
