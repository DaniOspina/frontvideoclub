<div class="container-fluid" >
  <br>
<h1 class="text-center my-5">Lista de Peliculas</h1>
<div class="table-responsive-md px-5">
  <table class="table table-hover table-bordered table-dark table-striped rounded align-middle text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>TITULO</th>
        <th>AÑO</th>
        <th>DURACIÓN</th>
        <th>IDIOMA</th>
        <th>FECHA</th>
        <th>PAÍS</th>
        <th class="options">OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of ListMovie" class="tr-data">
        <th class="">{{movie.mov_id}}</th>
        <td class="text-start">{{movie.mov_title}}</td>
        <td>{{movie.mov_year}} </td>
        <td>{{movie.mov_time}}</td>
        <td>{{movie.mov_lang}}</td>
        <td>{{fixDate(movie.mov_dt_rel)}}</td>
        <td>{{movie.mov_rel_country}}</td>
        <td>
          <div class="d-flex justify-content-center gap-3">
            <button (click)="update(movie.mov_id!)" type="button" class="btn btn-outline-info btn-fas"><i
                class="fas fa-edit"></i></button>
            <button (click)="delete(movie.mov_id!)" type="button" class="btn btn-outline-danger btn-fas"><i
                class="fas fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center my-5">
  <a class="nav-link active" class="btn btn-danger" routerLink="/add" >Agregar</a>
</div>
</div>
